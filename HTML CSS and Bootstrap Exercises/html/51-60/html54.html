<!DOCTYPE html>
<html lang="en">
<head>
  <title>Activity 54 - Grid 4</title>
  <style>
    .container {
      background-color: black;
      padding: 10px;
      display: inline-grid;
      grid-template-columns: auto auto auto 20px 20px 20px 80px 80px;
      grid-template-rows: auto auto auto;
      gap: 10px;
      width: 60%;
    }

    .item {
      padding: 5px;
      font-size: 20px;
      text-align: center;
    }

    .item1 {
      grid-column: 2/8;
      grid-row: 2/3;
      height: 100px;
    }

    .item3 {
      grid-column: 2/4;
    }

    .item4 {
      grid-column: 4/5;
      grid-row: 1/2;
    }

    .item5 {
      grid-column: 5/6;
      grid-row: 1/2;
    }

    .item6 {
      grid-column: 6/7;
      grid-row: 1/2;
    }

  </style>
</head>

<body>
  <div class="container">
    <div class="item item1" style="background-color: red;">1</div>
    <div class="item item2" style="background-color: green;">2</div>
    <div class="item item3" style="background-color: orange;">3</div>
    <div class="item item4" style="background-color: yellow;">4</div>
    <div class="item item5" style="background-color: lightblue;">5</div>
    <div class="item item6" style="background-color: yellowgreen;">6</div>
  </div>
</body>
</html>
