<!DOCTYPE html>
<html lang="en">
<head>
  <title>Activity 52 - Grid 3</title>

  <style>
    .container {
      background-color: lightgrey;
      padding: 10px;
      display: grid;
      grid-template-columns: auto auto auto auto auto auto;
      grid-template-rows: 70px 70px 70px 70px 70px 70px;
      gap: 10px;
    }

    .item {
      padding: 5px;
      font-size: 20px;
      text-align: center;
      border: 4px dashed black;
    }

    .header {
      grid-column: 1/6;
      grid-row: 1/2;
    }

    .menu {
      grid-column: 1/2;
      grid-row: 2/6;
    }

    .main {
      grid-column: 2/5;
      grid-row: 2/5;
    }

    .right {
      grid-column: 5/6;
      grid-row: 2/5;
    }

    .footer {
      grid-column: 2/6;
      grid-row: 5/6;
    }
  </style>

</head>

<body>
  <div class="container">
    <div class="item header" style="background-color: red;">Header</div>
    <div class="item menu" style="background-color: green;">Menu</div>
    <div class="item main" style="background-color: orange;">Main</div>
    <div class="item right" style="background-color: yellow;">Right</div>
    <div class="item footer" style="background-color: lightblue;">Footer</div>
  </div>
</body>
</html>
