<!DOCTYPE html>
<html lang="en">
<head>
  <title>Activity 66 - Bootstrap Button Sizes</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: black;
    }

    .content1 {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .content2 {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

  </style>  
</head>

<body>
  <div class="content1">
    <button type="button" class="btn btn-light col-12">Full-width Button</button>
    <br>
    <button type="button" class="btn btn-light col-6">Half-width Button</button>
    <br>
  </div>

  <div class="content2">
    <button type="button" class="btn btn-light btn-lg">Large Button</button>
    <br>
    <button type="button" class="btn btn-light">Basic Button</button>
    <br>
    <button type="button" class="btn btn-light btn-sm">Small Button</button>
    <br>
  </div>
</body>
</html>
