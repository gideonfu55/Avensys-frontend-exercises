<!DOCTYPE html>
<html lang="en">
<head>
  <title>Activity 69 - Bootstrap Column Grid</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: lightgray;
    }

    .box {
      text-align: center;
      color: white;
      width: 170px;
      height: 170px;
      background-color: darkblue;
      margin-right: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="box col-10 col-md-5 col-lg-3 mb-4">
        Column 1
      </div>
      <div class="box col-10 col-md-5 col-lg-3 mb-4">
        Column 2
      </div>
    </div>

    <div class="row justify-content-center">
      <div class=" box col-10 col-md-5 col-lg-3 mb-4">
        Column 3
      </div>
      <div class="box col-10 col-md-5 col-lg-3 mb-4">
        Column 4
      </div>
      <div class="box col-10 col-md-5 col-lg-3 mb-4">
        Column 5
      </div>
      <div class=" box col-10 col-md-5 col-lg-3 mb-4">
        Column 6
      </div>
    </div>
  </div>
</body>
</html>
