<!DOCTYPE html>
<html lang="en">
<head>
  <title>Getters & Setters</title>
</head>

<body>
  
  <script>
    class Bird {
      constructor(name) {
        this._name = name
      }

      fly() {
        console.log('Bird ' + this.name + ' is flying freely in the sky.')
      }

      get name() {
        return this._name
      }

      set name(newName) {
        this._name = newName
      }
    }

    let bird1 = new Bird('Tweety')
    bird1.fly()
    console.log(bird1.name) // Tweety
    bird1.name = 'Woody Woodpecker'
    console.log(bird1.name) // Woody Woodpecker
    bird1.fly()
  </script>
</body>
</html>
