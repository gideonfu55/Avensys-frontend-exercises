<!DOCTYPE html>
<html lang="en">
<head>
  <title>Callback Functions</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <!-- Image Carousel -->
  <div class="container-sm">
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../html/lessons/bootstrap/11.2 Bootstrap Components/couple.jpg" class="d-block w-100" alt="couple">
        </div>
        <div class="carousel-item">
          <img src="../html/lessons/bootstrap/11.2 Bootstrap Components/dog.jpg" class="d-block w-100" alt="dog">
        </div>
        <div class="carousel-item">
          <img src="../html/lessons/bootstrap/11.2 Bootstrap Components/family.jpg" class="d-block w-100" alt="family">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <script>
    let body = document.querySelector('body')
    // body.style.backgroundColor = 'yellow'

    function createScript(src, callback) {
      let script = document.createElement('script')
      script.src = src
      script.onload = function() {
        console.log(src)
        callback(null, src)
      }

      script.onerror = () => {
        alert('There is an error somewhere. Your carousel script is not loading normally.')
        callback(new Error('There is an error in the address.'))
      }

      document.body.appendChild(script)
    }

    createScript('https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js', hello);

    function hello(error, src) {
      if (error) {
        alert(error)
      } else {
        alert('Hello World! Page loaded properly with source: ' + '\n' + src)
      }
    }
  </script>
</body>
</html>
