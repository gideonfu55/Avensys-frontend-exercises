<!DOCTYPE html>
<html lang="en">
<head>
  <title>Promise API</title>
</head>

<body>

  <script>
    let p1 = new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve("value 1")
        // reject("reject value 1")
      }, 1000)
    });

    let p2 = new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve("value 2")
        // reject("reject value 2")
      }, 2000)
    });

    let p3 = new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve("value 3")
        // reject("reject value 3")
      }, 3000)
    });

    let promiseAll = Promise.all([p1, p2, p3])
    promiseAll.then(value => {
      console.log(value)
    })
    
    let promiseAll2 = Promise.allSettled([p1, p2, p3])
    promiseAll2.then(value => {
      console.log(value)
    })

    let promiseAll3 = Promise.race([p1, p2, p3])
    promiseAll3.then(value => {
      console.log(value)
    })

    let promiseAll4 = Promise.any([p1, p2, p3])
    promiseAll4.then(value => {
      console.log(value)
    })

  </script>
</body>
</html>
