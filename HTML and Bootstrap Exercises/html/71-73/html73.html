<!DOCTYPE html>
<html lang="en">
<head>
  <title>Activity 73 - Carousel B</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    img {
      width: fit-content;
      height: 50vh;
    }
    
    iframe {
      width: 50%;
      height: 50vh;
      float: right;
      border: 2px black solid;
    }

    button {
      color: black;
    }
  </style>
</head>

<body>
  <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="10000">
        <iframe src="/images/assignment-media/fK5ssgvtI43z19FoWigdlqgpLRE.jpg" class="d-block" alt="..."></iframe>
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <iframe src="/images/assignment-media/Untitled.jpg" class="d-block" alt="..."></iframe>
      </div>
      <div class="carousel-item">
        <iframe src="/images/assignment-media/imagework.png" class="d-block" alt="..."></iframe>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
      <span class="carousel-control-prev-icon bg-black" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
      <span class="carousel-control-next-icon bg-black" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
