<!DOCTYPE html>
<html lang="en">
<head>
  <title>Activity 51 - Grid</title>

  <style>
    .container {
      background-color: grey;
      padding: 10px;
      display: grid;
      grid-template-columns: 100px 100px 100px;
      grid-template-rows: auto auto auto auto auto auto auto auto auto auto auto;
      row-gap: -100px;
      column-gap: 10px;
      width: 90%;
      height: 500px;
    }

    .item {
      padding: 10px;
      font-size: 20px;
      text-align: center;
      height: 50px;
    }


  </style>
</head>

<body>
  <div class="container">
    <div class="item item1" style="background-color: red;">1</div>
    <div class="item item2" style="background-color: green;">2</div>
    <div class="item item3" style="background-color: orange;">3</div>
    <div class="item item4" style="background-color: yellow;">4</div>
    <div class="item item5" style="background-color: lightblue;">5</div>
    <div class="item item6" style="background-color: yellowgreen;">6</div>
  </div>
</body>
</html>
