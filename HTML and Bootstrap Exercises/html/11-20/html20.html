<!DOCTYPE html>
<html lang="en">
<head>
  <title>Activity 20 - Class attribute</title>

  <style>
    .rectangle {
      width: 500px;
      height: 100px;
      border: 5px dotted black;
    }

    #green {
      background-color: green;
    }

    #orange {
      background-color: orange;
    }

    h1 {
      text-align: center;
      justify-content: center;
    }
  </style>
</head>

<body>
  <div class="rectangle" id="green"><h1>1</h1></div>
  <div class="rectangle" id="orange"><h1>1</h1></div>
  <div class="rectangle"  id="green"><h1>1</h1></div>
  <div class="rectangle" id="orange"><h1>1</h1></div>
</body>
</html>
