<!DOCTYPE html>
<html lang="en">
<head>
  <title>Activity 59 - Reverse Order</title>

  <style>
    .container {
      background-color: white;
      display: flex;
      flex-direction: column-reverse;
      border: 10px maroon solid;
    }

    .item {
      padding: 5px;
      color: white;
      font-size: 75px;
      text-align: center;
      height: 100px;
      width: 50px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="item item1" style="background-color: red;">1</div>
    <div class="item item2" style="background-color: green;">2</div>
    <div class="item item3" style="background-color: orange;">3</div>
    <div class="item item4" style="background-color: yellow;">4</div>
    <div class="item item5" style="background-color: lightblue;">5</div>
    <div class="item item5" style="background-color: gold;">6</div>
  </div>
</body>
</html>
