<!DOCTYPE html>
<html lang="en">
<head>
  <title>Activity 72 - Carousel Activity A</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .box {
      color: white;
      font-size: 30px;
      background-color: orange;
      width: 190px;
      height: 190px;
      margin: 0 auto;
    }

    span {
      color: black;
    }
  </style>
</head>

<body>
  <div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="row">
          <div class="box col-2" alt="...">101</div>
          <div class="box col-2" alt="...">202</div>
          <div class="box col-2" alt="...">302</div>
          <div class="box col-2" alt="...">402</div>
          <div class="box col-2" alt="...">502</div>
          <div class="box col-2" alt="...">602</div>
        </div>
      </div>
      <div class="flexbox1 carousel-item">
        <div class="row">
          <div class="box col-2" alt="...">10</div>
          <div class="box col-2" alt="...">20</div>
          <div class="box col-2" alt="...">30</div>
          <div class="box col-2" alt="...">40</div>
          <div class="box col-2" alt="...">50</div>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon text-bg-dark" aria-hidden="true"></span>
      <span class="visually-hidden bg-dark">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon text-bg-dark" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
