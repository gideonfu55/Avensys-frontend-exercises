<!DOCTYPE html>
<html lang="en">
<head>
  <title>Activity 68 - Bootstrap Form</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: lightblue;
    }

    form {
      padding-left: 10px;
    }
  </style>
</head>

<body>
  <form>
    <div class="mb-3">
      <label for="formGroupExampleInput" class="form-label">Name:</label>
      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter your name">
    </div>
    <div class="mb-3">
      <label for="formGroupExampleInput2" class="form-label">Email Address:</label>
      <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter your Email ID">
    </div>
    <div class="mb-3">
      <label for="formGroupExampleInput2" class="form-label">Contact Number:</label>
      <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter your Contact Number">
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="">
      <label class="form-check-label" for="">
        Remember me
      </label>
    </div>

    <button type="submit" class="btn btn-light">Submit</button>

  </form>
</body>
</html>
