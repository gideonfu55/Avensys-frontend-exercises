<!DOCTYPE html>
<html lang="en">
<head>
  <title>Activity 67 - Bootstrap Button 2</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .content2 {
      background-color: lightgreen;
      display: flex;
      flex-direction: column;
      width: 100%;
      justify-content: center;
      align-items: center;
      padding-bottom: 30vh;
    }

    .content2 .btn {
      width: 125px;
    }
  </style>
</head>

<body>
  <div class="content2">
    <button type="button" class="btn btn-success">Apple</button>
    <button type="button" class="btn btn-light">Samsung</button>
    <button type="button" class="btn btn-secondary">Sony</button>
    <button type="button" class="btn btn-dark">One-Plus</button>
  </div>
</body>
</html>
