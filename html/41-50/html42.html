<!DOCTYPE html>

<head>
  <title>Activity 42 - Position Properties</title>

  <style>
    #boxA {
      height: 150px;

    #boxB {

    }

</head>

<body>

  </div>

  <div id="boxB">
  </div>

  <div id="boxC">
  </div>
