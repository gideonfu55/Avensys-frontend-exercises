<!DOCTYPE html>
<html lang="en">
<head>
  <title>Activity 44 - Position Properties</title>

  <style>
    #boxG {
      height: 150px;
      width: 150px;
      background-color: blue;
      position: absolute;
      z-index: 0;
    }

    #boxH {
      height: 150px;
      width: 150px;
      background-color: yellow;
      position: absolute;
      left: 50px;
      top: 50px;
      z-index: -1;
    }

    #boxI {
      height: 150px;
      width: 150px;
      background-color: red;
      position: absolute;
      top: 90px;
      left: 90px;
      z-index: -2;
    }
  </style>
</head>

<body>
  <div id="boxG">

  </div>
  <div id="boxH">
    
  </div>
  <div id="boxI">
    
  </div>
</body>
</html>
